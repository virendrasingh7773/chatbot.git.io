<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>Open Ai Chat-bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="chat-box">
                    <header class="shadow sticky-top" id="header">
                        <div>
                            <img src="assets/images/logo.png" alt="">
                        </div>
                        <div class="btns">
                            <iconify-icon icon="mdi:color" id="color-icon" class="h2 me-sm-1"></iconify-icon>
                            <input type="color" id="color" value="#ff0e53">
                            <button class="btn mx-3 me-3" onclick="langfunction()">Hindi</button>
                            <button class="btn language" onclick="langfunction2()">English</button>
                        </div>
                    </header>
                    <section>
                        <div class="loading justify-content-center">
                            <h6></h6>
                            <h6></h6>
                            <h6></h6>
                        </div>
                        <div class="conversation">
                           
                        </div>
                    </section>
                    <footer id="footer">
                        <div class="search">
                            <input type="text" placeholder="Search...." id="input">
                            <iconify-icon icon="bi:search-heart" id="search-icon"></iconify-icon>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
